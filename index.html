<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.5.2/video.js"></script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <h2> I hope this demos</h2>

    <video id="stream" autoplay playsinline></video>

    <script>
        const videoElement = document.getElementById('stream');

        // Replace with the WebRTC stream URL from your Mediasoup application
        const streamSource = 'ws://localhost:3000';

        const pc = new RTCPeerConnection();
        const remoteStream = new MediaStream();

        pc.ontrack = (event) => {
            remoteStream.addTrack(event.track);
            videoElement.srcObject = remoteStream;
        };

        pc.createDataChannel('dummy');

        pc.createOffer().then(offer => pc.setLocalDescription(offer));

        const ws = new WebSocket(streamSource);

        ws.onmessage = (event) => {
            if (event.data === 'pong') return;
            pc.setRemoteDescription(JSON.parse(event.data));
        };
    </script>

</body>
</html>
